<!doctype html>
<html>
    <head>
        <title>JavaScript Lottery Number Generator</title>
        <link rel="stylesheet" type="text/css" href="styling.css"/>
    </head>
    <body class="body">
        <script src="main.js"></script>
        <h1 class="title">JavaScript Lottery Number Generator</h1>
       
        <div class="choiceContainer">
            <div class="numberContainer">
                <h3>Number 1</h3> <input class="numberBox" type="text" id="submitChosenBalls1" value="1">
                <h3>Number 2</h3> <input class="numberBox" type="text" id="submitChosenBalls2" value="2">
                <h3>Number 3</h3> <input class="numberBox" type="text" id="submitChosenBalls3" value="3">
                <h3>Number 4</h3> <input class="numberBox" type="text" id="submitChosenBalls4" value="4">
                <h3>Number 5</h3> <input class="numberBox" type="text" id="submitChosenBalls5" value="5">
                <h3>Number 6</h3> <input class="numberBox" type="text" id="submitChosenBalls6" value="6">
            </div>
           
            <div class = "numberContainer">
                <div class="submit">
                    <button class= "enabledButton" onclick="submitBalls();">Submit Balls!</button>
                </div>
            </div>
            <h3>OR</h3>
            <div class="submit">
                <button class= "enabledButton" onclick="luckyDip();">Lucky Dip!</button>
            </div>
            <div class="luckyDipContainer">
                <h2 id = "luckydipText" class="luckydipText">Your Lucky Dip numbers are:</h2>
                <div class = "luckyDipNumberContainer">
                    <div id="luckydip0" class = "luckyDipNumbers"></div>
                    <div id="luckydip1" class = "luckyDipNumbers">0</div>
                    <div id="luckydip2" class = "luckyDipNumbers">0</div>
                    <div id="luckydip3" class = "luckyDipNumbers">0</div>
                    <div id="luckydip4" class = "luckyDipNumbers">0</div>
                    <div id="luckydip5" class = "luckyDipNumbers">0</div>
                </div>
            </div>
           
            <div class="submit">
                <button id = "submit" class = "disabledButton" onclick="generate();">Start Game!</button>
            </div>

            <div class="submit">
                <button class= "enabledButton" onclick="reset();">Reset</button>
            </div>
            
        </div>
        <div class="winningsContainer">
           <h2>Drawn numbers are:</h2>
           <div class="drawnNumbersContainer">
                <div id="numbers0" class = "numbers"></div>
                <div id="numbers1" class = "numbers"></div>
                <div id="numbers2" class = "numbers"></div>
                <div id="numbers3" class = "numbers"></div>
                <div id="numbers4" class = "numbers"></div>
                <div id="numbers5" class = "numbers"></div>
           </div>

            <h2>You have won:</h2>
            <h3 id="winnings">0</h3>

        </div>
    </body>
</html>
